<!DOCTYPE html>        <!-- 声明文档。定义html -->
<html lang="en">         <!-- 元素是页面的根元素 -->
<head>                     <!-- 元素包含文档的元数据 -->
    <meta charset="UTF-8">   <!-- 定义网页编码格式 -->
    <title>myjs</title>  <!-- 元素描述了文档的标题-->
</head>
<body><!--元素包含了页面可以看见的内容。定义文档主体。-->
<p>这个p是段落。可以把很多文字放到里面去。比如这是一段文字。</p>
<p>这是另一个段落。</p>
<h1>静夜思</h1><!-- 通过<h1>-<h6>标签来定义 -->
<hr><!--定义水平线-->

<p>床前明月光</p>
<p>疑是地上霜</p>
<p>举头望明月</p>
<p>低头思故乡</p>

</body>
</html>
